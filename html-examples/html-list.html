<!DOCTYPE html>
<html>
<head>
	<title>Html List Example</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main">
		<h3>Un-Ordered List - Example</h3>
		<ul style="list-style-type:square" >
			<li>Learn HTML</li>
			<li>Learn CSS</li>
		</ul>

		<h3>Ordered List - Example</h3>
		<ol  type="a">
			<li>Tea <img src="images/yahoo_tea.png" alt="tea">
				<ol type="i">
					<li>Green Tea</li>
					<li>Black Tea</li>
				</ol>
			</li>
			<li>Coffee </li>
			<li>Milk <img src="images/one_half_milk.png"></li>
		</ol>

		<h3>Description List - Example</h3>
		<dl>
			<dt>HTML</dt>
			<dd>- Data Presentation</dd>
			<dt>CSS</dt>
			<dd>- Data Styling</dd>
		</dl>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Html List Example</title>
	<meta charset="utf-8"/>
</head>
<body>
	<h3>Un-Ordered List - Example</h3>
	<ul style="list-style-type:square" >
		<li>Learn HTML</li>
		<li>Learn CSS</li>
	</ul>

	<h3>Ordered List - Example</h3>
	<ol  type="A">
		<li>Edit</li>
		<li>Save</li>
		<li>Run</li>
	</ol>

	<h3>Defination List - Example</h3>
	<dl>
		<dt>HTML</dt>
		<dd>- Data Presentation</dd>
		<dt>CSS</dt>
		<dd>- Data Styling</dd>
	</dl>
</body>
</html>
